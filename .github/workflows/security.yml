name: ğŸ” Security & CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Scan automatique chaque lundi Ã  9h
    - cron: '0 9 * * 1'

jobs:

  # â”€â”€â”€ 1. Scanner les secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  secret-scan:
    name: ğŸ”‘ Secret Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tout l'historique git

      - name: TruffleHog - Scan secrets in git history
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          extra_args: --only-verified

      - name: Detect-secrets scan
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files > .secrets.baseline || true
          cat .secrets.baseline

  # â”€â”€â”€ 2. VulnÃ©rabilitÃ©s Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  dependency-check:
    name: ğŸ“¦ Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Safety - Check known vulnerabilities
        run: |
          pip install safety
          safety check -r requirements.txt --json > safety-report.json || true
          cat safety-report.json

      - name: Pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  # â”€â”€â”€ 3. Static Code Analysis â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  code-security:
    name: ğŸ” Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bandit - Python security linter
        run: |
          pip install bandit[toml]
          bandit -r my_ml_toolkit/ api.py -f json -o bandit-report.json -ll || true
          bandit -r my_ml_toolkit/ api.py -ll

      - name: Semgrep - Advanced static analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/python
            p/security-audit
            p/fastapi
            p/owasp-top-ten

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # â”€â”€â”€ 4. Docker Security â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Build Docker image
        run: docker build -t ml-toolkit:test .

      - name: Trivy - Container vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ml-toolkit:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # â”€â”€â”€ 5. Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [code-security, dependency-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov httpx

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=my_ml_toolkit --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  # â”€â”€â”€ 6. Deploy (seulement sur main) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [secret-scan, dependency-check, code-security, docker-security, tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
