name: ğŸ” Security Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  secret-scan:
    name: ğŸ”‘ Secret Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          extra_args: --only-verified

  code-security:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Bandit scan
        run: |
          pip install bandit
          bandit -r my_ml_toolkit/ api.py -ll || true

  dependency-check:
    name: ğŸ“¦ Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Safety check
        run: |
          pip install safety
          pip install -r requirements.txt --quiet || true
          safety check -r requirements.txt || true

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [code-security, dependency-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run tests
        run: |
          pip install -e . --quiet || true
          pip install pytest --quiet
          pytest tests/ -v || echo "âš ï¸ No tests yet"
