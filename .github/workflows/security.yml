name: ğŸ” Security Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  secret-scan:
    name: ğŸ”‘ Secret Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          extra_args: --only-verified

  code-security:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Bandit
        run: |
          pip install bandit --quiet
          bandit -r my_ml_toolkit/ -ll -q || true
          echo "âœ… Code scan done"

  dependency-check:
    name: ğŸ“¦ Dependencies  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Check deps
        run: |
          pip install safety --quiet
          safety check -r requirements.txt --ignore 70612 || true
          echo "âœ… Dependency check done"

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Tests
        run: |
          pip install pytest --quiet
          echo "âœ… Tests placeholder - add real tests later"
