name: Security Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  secret-scan:
    name: Secret Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          extra_args: --only-verified

  code-security:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Bandit scan
        run: |
          pip install bandit --quiet
          bandit -r my_ml_toolkit/ api.py -ll -q || true
          echo "Code scan done"

  dependency-check:
    name: Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Safety check
        run: |
          pip install safety --quiet
          safety check -r requirements.txt || true
          echo "Dependency check done"

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [code-security, dependency-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip --quiet
          pip install numpy pandas scikit-learn scipy pytest --quiet
          pip install -e . --quiet
      - name: Run tests
        run: pytest tests/ -v --tb=short
